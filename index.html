<body>

    <div class="container">
        <h1>PIXEL STUDY TIMER</h1>
        
        <div class="timer-display" id="timer">
            60:00

    <div class="spotify-widget" id="widget">
        <h4>üéß SPOTIFY PLAYLIST</h4>
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/729S9imGyeuTNxdD8SOj1I?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    
        <div class="bg-select">
            <label for="bgSel">THEME ‚ú®</label>
            <select id="bgSel">

                <option value="https://i.pinimg.com/originals/1d/1a/4d/1d1a4d12a523ae4b35205f18f1a3535e.gif" selected>üåå Pixel City</option>
                <option value="https://i.pinimg.com/originals/f4/35/00/f43500eba99d32bd7ad50decfb9073c4.gif">üå† Star Night</option>
                <option value="https://i.pinimg.com/originals/14/ae/7e/14ae7ede205573466d68eb3a562fe349.gif">üå¥ Poke Night</option>
                <option value="https://i.pinimg.com/originals/c0/a2/c1/c0a2c1bbf109de83b2b474ab2795b847.gif">üõ∞Ô∏è Jack and Chill</option>
                <option value="https://i.pinimg.com/originals/1a/f6/89/1af689d42bdb7686df444f22925f9e89.gif">üåßÔ∏è Rain</option>

    <script>
        // Timer variables
        let timer;
        let isRunning = false;
        let timeLeft = 60 * 60;
        let currentSessionTime = 60 * 60;
        let sessionCount = 0;
        let breakCount = 0;
        let isBreakTime = false;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const sessionBtns = document.querySelectorAll('.session-btn');
        const sessionCountDisplay = document.getElementById('sessionCount');
        const breakCountDisplay = document.getElementById('breakCount');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        playNotification();
                        
                        if (!isBreakTime) {
                            sessionCount++;
                            sessionCountDisplay.textContent = sessionCount;
                            alert('Study session completed! Time for a break.');
                            isBreakTime = true;
                            timeLeft = 5 * 60;
                            currentSessionTime = 5 * 60;
                        } else {
                            breakCount++;
                            breakCountDisplay.textContent = breakCount;
                            alert('Break time over! Ready for another study session?');
                            isBreakTime = false;
                            timeLeft = currentSessionTime;
                        }
                        updateDisplay();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = currentSessionTime;
            updateDisplay();
        }

        function setSessionTime(minutes) {
            if (!isRunning) {
                currentSessionTime = minutes * 60;
                timeLeft = currentSessionTime;
                updateDisplay();
                
                sessionBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.time) === minutes) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        function playNotification() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        sessionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isRunning) {
                    setSessionTime(parseInt(btn.dataset.time));
                }
            });
        });

        updateDisplay();

        /* BACKGROUND */
        function setBackground(url){
            document.body.style.backgroundImage = `url('${url}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundAttachment = 'fixed';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundRepeat = 'no-repeat';
            localStorage.setItem('pixelTimerBG', url);
        }

        (function initBG(){
            const bgSelect = document.getElementById('bgSel');
            const saved = localStorage.getItem('pixelTimerBG');
            const defaultBG = 'https://i.pinimg.com/originals/1d/1a/4d/1d1a4d12a523ae4b35205f18f1a3535e.gif';
            
            if(!saved || saved.includes('ea/f2/10')) {
                setBackground(defaultBG);
                bgSelect.value = defaultBG;
            } else if(saved) {
                setBackground(saved);
                bgSelect.value = saved;
            }
            
            bgSelect.addEventListener('change', function(e) {
                setBackground(e.target.value);
            });
        })();

        /* NOT Sƒ∞STEMƒ∞ */
        const NOTES_KEY = 'pixelTimerNotes';

        function loadNotes() {
            const saved = localStorage.getItem(NOTES_KEY);
            return saved ? JSON.parse(saved) : [];
        }

        function saveNotes(notes) {
            localStorage.setItem(NOTES_KEY, JSON.stringify(notes));
        }

        function addNote() {
            const notes = loadNotes();
            const newNote = {
                id: Date.now(),
                text: '',
                date: new Date().toLocaleString('tr-TR')
            };
            notes.unshift(newNote);
            saveNotes(notes);
            renderNotes();
        }

        function deleteNote(id) {
            if(confirm('Bu notu silmek istediƒüinizden emin misiniz?')) {
                const notes = loadNotes().filter(note => note.id !== id);
                saveNotes(notes);
                renderNotes();
            }
        }

        function updateNote(id, text) {
            const notes = loadNotes();
            const note = notes.find(n => n.id === id);
            if(note) {
                note.text = text;
                saveNotes(notes);
            }
        }

        function renderNotes() {
            const container = document.getElementById('notesContainer');
            const notes = loadNotes();
            
            container.innerHTML = notes.map(note => `
                <div class="sticky-note">
                    <div class="note-header">
                        <span class="note-date">${note.date}</span>
                        <button class="delete-note-btn" onclick="deleteNote(${note.id})">‚úï</button>
                    </div>
                    <textarea 
                        class="note-textarea" 
                        placeholder="Notunuzu buraya yazƒ±n..."
                        onchange="updateNote(${note.id}, this.value)"
                    >${note.text}</textarea>
                </div>
            `).join('');
        }

        window.addEventListener('load', renderNotes);
    </script>
